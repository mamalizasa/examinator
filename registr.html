      <div class="container-fluid forma">
        <form action="vhod.html" method="post">
          <div class="container">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" for="formGroupExampleInput">Введите ваше имя<span class="text-danger">*</span></label>
            <input type="text" class="form-control ps-3" id="formGroupExampleInput" name="formGroupExampleInput" placeholder="Иванов" title="Используйте только русские буквы" pattern="^[а-яА-Я\-]+$"  >
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Введите вашу фамилию<span class="text-danger">*</span></label>
            <input type="text" class="form-control ps-3" id="formGroupExampleInput2" placeholder="Иван" title="Используйте только русские буквы" pattern="^[а-яА-Я\-]+$" title="Еблан?" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Придумайте ваш логин<span class="text-danger">*</span></label>
            <input type="text" class="form-control ps-3" id="formGroupExampleInput3" placeholder="Ivanka" title="Введите ваш логин на английском языке, до 25 символов" pattern="^[a-zA-Z]{1,25}$" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Электронная почта<span class="text-danger">*</span></label>
            <input type="text" class="form-control ps-3" id="formGroupExampleInput4" placeholder="ivanp@mail.ru" title="Поле с адресом электронной почты введено не верно" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Введите пароль<span class="text-danger">*</span></label>
            <input type="text" class="form-control ps-3" id="formGroupExampleInput5" name="formGroupExampleInput5" placeholder="Пароль новый" title="пароль не указан, до 25 символов" pattern="^[a-zA-Z]{1,25}$" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Повторите пароль<span class="text-danger">*</span></label>
            <input type="text" class="form-control ps-3" id="formGroupExampleInput6" name="formGroupExampleInput6" placeholder="Повторюшка" title="пароль не указан, до 25 символов" pattern="^[a-zA-Z]{1,25}$" required>
